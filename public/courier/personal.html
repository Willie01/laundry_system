<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>焕然衣新取送端</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="dist/css/ratchet.min.css">
    <link rel="stylesheet" href="dist/css/ratchet-theme-ios.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="dist/js/ratchet.min.js"></script>
  </head>
  <body>

    <nav class="bar bar-tab">
      <a class="tab-item" href="ordertaking.html">
        <span class="icon icon-home"></span>
        <span class="tab-label">接单</span>
      </a>

      <a class="tab-item active" href="#">
        <span class="icon icon-person"></span>
        <span class="tab-label">个人中心</span>
      </a>
    </nav>

    <div class="content">
      <div class="personalsetting">
        <a class="" href="#composeModal">
          <img src="img/portrait.jpg" class="media-object portrait">
        </a>
        <h1 class="portraitname">Frice</h1>
      </div>

      <div class="personalsetting">

        <ul class="table-view">
          <li class="table-view-cell media">
            <a class="navigate-right">
              <span class="media-object pull-left icon icon-pages"></span>
              <div class="media-body">
                交易金额
              </div>
            </a>
          </li>
          <li class="table-view-cell media">
            <a class="navigate-right">
              <span class="media-object pull-left icon icon-sound2"></span>
              <div class="media-body">
                公告通知
              </div>
            </a>
          </li>
          <li class="table-view-cell media">
            <a class="navigate-right">
              <span class="media-object pull-left icon icon-gear"></span>
              <div class="media-body">
                个人设置 
              </div>
            </a>
          </li>
        </ul>

      </div>


    </div><!-- /.content -->

        <!-- Compose modal -->
    <div id="composeModal" class="modal">
      <header class="bar bar-nav">
        <a class="btn btn-link pull-right" href="#composeModal">
          <strong>Send</strong>
        </a>
        <a class="btn btn-link pull-left" href="#composeModal">
          Cancel
        </a>
        <h1 class="title">New message</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="To:">
          <input type="email" placeholder="From:">
          <input type="text" placeholder="Subject:">
          <textarea rows="20"></textarea>
        </form>
      </div>
    </div><!-- /.modal -->

  </body>
</html>
