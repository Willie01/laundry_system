<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>焕然衣新取送端</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="dist/css/ratchet.min.css">
    <link rel="stylesheet" href="dist/css/ratchet-theme-ios.min.css">

    <script src="dist/js/ratchet.min.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
      <h1 class="title">取送员</h1>
    </header>


    <div class="content">
      <img src="img/logo1.png" class="media-object logo">
      <form class="loginform">
        <input type="tel" placeholder="请输入手机号">
        <input type="password" placeholder="请输入密码">
        <label class="forget-password">忘记密码</label>
        <a href="ordertaking.html"><button class="btn btn-primary btn-block">登录</button></a>
        <button class="btn btn-primary btn-block">注册</button>

      </form>
    </div><!-- /.content -->

    <!-- Compose modal -->
    <div id="composeModal" class="modal">
      <header class="bar bar-nav">
        <a class="btn btn-link pull-right" href="#composeModal">
          <strong>Send</strong>
        </a>
        <a class="btn btn-link pull-left" href="#composeModal">
          Cancel
        </a>
        <h1 class="title">New message</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="To:">
          <input type="email" placeholder="From:">
          <input type="text" placeholder="Subject:">
          <textarea rows="20"></textarea>
        </form>
      </div>
    </div><!-- /.modal -->
  </body>
</html>
