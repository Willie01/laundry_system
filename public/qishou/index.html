            <script type="text/javascript">
                var courier_id;
                var logistics_id;

                function getUrlParam(name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                     r = window.location.search.substr(1).match(reg);  //匹配目标参数
                    if (r != null) return unescape(r[2]); return null; //返回参数值
                }

                function init(){
                    courier_id = getUrlParam('courier');
                    logistics_id = 0;
                    $("tbody").empty();
                        $.get("/api/couriers/" + courier_id + "/logistics/" + logistics_id + "/orders",function(data,status){
                                showOrderItem(data,status);
                        });
                }

                // $(document).ready(function()){
                    $("a[name='order']").click(function(){
                        window.location.href = "index.html?courier=" + courier_id;
                    });
                
                    $("a[name='income']").click(function(){
                        window.location.href = "income.html?courier=" + courier_id;
                    });
                    $("a[name='ad']").click(function(){
                        window.location.href = "ad.html?courier=" + courier_id;
                    });
                    $("a[name='clothChoose']").click(function(){
                        window.location.href = "clothChoose.html?courier=" + courier_id;
                    });
                    $("a[name='mine']").click(function(){
                        window.location.href = "mine.html?courier=" + courier_id;
                    });
                // }
               

                function showOrderItem(data,status){
                    $.each(data,function(n,order){
                        if(order.logistics_id == 11){
                                $("tbody").append("<tr><th>" + order.id + "</th><th>" + order.order_number + "</th><th>" + order.created_at + "</th><th>" + order.appointment_time + "</th><th>" + order.logistics_name + "</th><th><button id='order" + order.id + "'>下单</button></th></tr>");
                                        $("#order" + order.id).click(function(){
                                            window.location.href = "edit.html?courier="+ courier_id + "&order=" + order.id;
                                });
                        }else{
                                $("tbody").append("<tr><th>" + order.id + "</th><th>" + order.order_number + "</th><th>" + order.created_at + "</th><th>" + order.appointment_time + "</th><th>" + order.logistics_name + "</th><th><button id='order" + order.id + "'>查看详情</button></th></tr>");
                                        $("#order" + order.id).click(function(){
                                            $.get("/api/orders/" + order.id, function(data,status){

                                            });
                                });
                            }
                    });
                }



                $('ul.nav > li').click(function(){
                    logistics_id = $(this).attr('value');
                    $('ul.nav > li').removeClass('active');
                    $(this).addClass('active');
                     $("tbody").empty();
                        $.get("/api/couriers/" + courier_id + "/logistics/" + logistics_id + "/orders",function(data,status){
                                showOrderItem(data,status);
                        });
                });
            </script>
